<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synostack</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-image: url('syno.png');
        background-position: center;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .wrapper {
        background: #cccccc;
        padding: 20px 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 100%;
    }
    
    h1 {
        text-align: center;
        font-size: 24px;
        color: #333333;
        margin-bottom: 20px;
    
    }
    
    .input-box {
        display: flex;
        flex-direction: column;
    }
    
    .input-box input[type="text"],
    .input-box input[type="password"] {
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #cccccc;
        border-radius: 5px;
        font-size: 16px;
    }
    
    .input-box input[type="text"]:focus,
    .input-box input[type="password"]:focus {
        border-color: #007BFF;
        outline: none;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }
    
    .options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        font-size: 14px;
        color: #555555;
    }
    
    .options a {
        text-decoration: none;
        color: #007BFF;
    }
    
    .register-link {
        text-align: center;
        font-size: 14px;
    }
    
    .register-link a {
        color: #007BFF;
        text-decoration: none;
    }
    
    /* Glowing Rainbow Button */
    .btn {
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        color: white;
        background: #161616;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        z-index: 0;
        transition: color 0.3s ease, background-color 0.3s ease;
    }
    
    /* Create the glowing effect with animation */
    .btn::before {
        content: '';
        position: absolute;
        top: -4px;
        left: -4px;
        right: -4px;
        bottom: -4px;
        border-radius: 5px;
        background: linear-gradient(45deg, blue, indigo);
        z-index: -1;
        opacity: 0;
        transition: opacity 0.3s ease;
        animation: rainbow-glow 2s linear infinite;
        filter: blur(4px);
    }
    
    /* Hover effect for the glow */
    .btn:hover::before {
        opacity: 1;
    }
    
    .btn:hover {
        color: black;
        background-color: white;
        box-shadow: 0 0 30px 10px rgba(110, 0, 228, 0.9);
        transition: box-shadow 0.3s ease, background 0.3s ease;
    }
    
    /* Rainbow animation */
    @keyframes rainbow-glow {
        0% {
            background-position: 0% 50%;
        }
        100% {
            background-position: 100% 50%;
        }
    }
    </style>
</head>
<body>
<div class="wrapper">
    <form action="">
        <h1>Synostack: The only Cloud storage you'll ever need.</h1>
        <div class="input-box">
            <!-- Username Field -->

            <input type="text" placeholder="Enter Email" aria-label="Enter email" required>
            
            <!-- Password Field -->
            <input type="password" placeholder="Enter passkey" aria-label="Enter passkey" required>
           
            <!-- Remember Me and Forgot Password -->
            <div class="options">
                <label>
                </label>
            </div>
            
            <!-- Glowing Login Button -->
            <button class = 'btn' type = onclick= "getInfo()" >Log in!</button>
        </div>

        <!-- Registration Link -->
        <div class="register-link">
            <p>Dont have an account? <a href="signuppage.html">Sign Up!</a></p>
        </div>
    </form>
</div>
</body>
</html>
