<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synostack</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background-image: url('syno.png');
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.wrapper {
    background: #ffffff;
    padding: 20px 30px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    max-width: 400px;
    width: 100%;
}

h1 {
    text-align: center;
    font-size: 24px;
    color: #333333;
    margin-bottom: 20px;
}

.input-box {
    display: flex;
    flex-direction: column;
}

.input-box input[type="text"],
.input-box input[type="password"] {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #cccccc;
    border-radius: 5px;
    font-size: 16px;
}

.input-box input[type="text"]:focus,
.input-box input[type="password"]:focus {
    border-color: #007BFF;
    outline: none;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

.options {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    font-size: 14px;
    color: #555555;
}

.options a {
    text-decoration: none;
    color: #007BFF;
}

.register-link {
    text-align: center;
    font-size: 14px;
}

.register-link a {
    color: #007BFF;
    text-decoration: none;
}

/* Glowing Rainbow Button */
.btn {
    padding: 10px 20px;
    font-size: 16px;
    font-weight: bold;
    color: white;
    background: #161616;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    z-index: 0;
    transition: color 0.3s ease, background-color 0.3s ease;
}

.btn::before {
    content: '';
    position: absolute;
    top: -4px;
    left: -4px;
    right: -4px;
    bottom: -4px;
    border-radius: 5px;
    background: linear-gradient(45deg, blue, indigo);
    z-index: -1;
    opacity: 0;
    transition: opacity 0.3s ease;
    animation: rainbow-glow 2s linear infinite;
    filter: blur(4px);
}

.btn:hover::before {
    opacity: 1;
}

.btn:hover {
    color: black;
    background-color: white;
    box-shadow: 0 0 30px 10px rgba(110, 0, 228, 0.9);
    transition: box-shadow 0.3s ease, background 0.3s ease;
}

/* Fullscreen Popup Container */
#popup-container {
    position: fixed; /* Fixed positioning to overlay the whole screen */
    top: 0;
    left: 0;
    width: 100vw; /* Full width of the viewport */
    height: 100vh; /* Full height of the viewport */
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
    z-index: 1000; /* Ensures it is above other elements */
}

/* Popup Box */
.popup {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    max-width: 400px;
    width: 90%;
    text-align: center;
    border: 1px solid #ff0000; /* Red border for error */
}

/* Popup Text */
.popup p {
    margin: 0 0 15px 0;
    color: #ff0000; /* Red text for the error message */
}

/* Close Button Styling */
.close-button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #ffffff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.close-button:hover {
    background-color: #0056b3;
}



/* Rainbow Animation */
@keyframes rainbow-glow {
    0% {
        background-position: 0% 50%;
    }
    100% {
        background-position: 100% 50%;
    }
}


    </style>
</head>
<body>
    <div class="wrapper">
        <form id="form">
            <h1>Synostack: The only Cloud storage you'll ever need.</h1>
            <div class="input-box">
                <input type="text" id="EmailInput" placeholder="Enter Email" required>
                <input type="password" id="passwordInput" placeholder="Enter passkey" required>
                <input type="password" id="confirmPasswordInput" placeholder="Confirm passkey" required>
                <button class='btn' type='submit'>Sign Up!</button>
                <p>Already have an account? <a href="login.html">Log In!</a></p>
            </div>
        </form>
    </div><!-- Popup -->
    <div id="popup-container" style="display: none;">
        <div class="popup">
            <p>An error occurred. Please try again later.</p>
            <button class="close-button" onclick="closePopup()">Close</button>
        </div>
    </div>
    
    <script src="/Javascript/syno.js"></script>
</body>
</html>
